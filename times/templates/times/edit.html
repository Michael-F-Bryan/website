{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Edit Time</h1>

<div class="col-md-8 col-md-offset-2">
  <form class="form-horizontal" method="post">
    <div class="form-group">
        <button type="submit" class="pull-right btn btn-default">Save
            <span class="text-muted small glyphicon glyphicon-floppy-disk"></span>
        </button>
    </div>

    {{ form.as_table }}
    {% csrf_token %}
  </form>
</div>
{% endblock %}
